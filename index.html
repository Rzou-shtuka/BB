<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>杰宝节快乐！</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", sans-serif;
      background: linear-gradient(to right, #f6d365, #fda085);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .container {
      text-align: center;
      background-color: rgba(255,255,255,0.9);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease-in-out;
      max-width: 600px;
      overflow-y: auto;
      max-height: 90vh;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #ff8c00;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ffa733;
    }
    .gift-options {
      display: none;
      margin-top: 30px;
      text-align: left;
    }
    .gift {
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      background-color: #fff3e6;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }
    .gift:hover {
      background-color: #ffe0c2;
      transform: scale(1.03);
    }
    .gift.selected {
      background-color: #ffd699;
      transform: scale(1.05);
    }
    .details {
      display: none;
      margin-top: 10px;
      color: #444;
      font-size: 14px;
      line-height: 1.5;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>杰宝节快乐！</h1>
    <p style="margin-top: 10px; font-size: 16px; color: #555;">
      杰宝在以下 7 个礼物里选择 **3 个**，选你最想要的，慢慢选嗷。请在做出选择后，用你喜欢的形式告诉我。我喜欢我的杰宝。
    </p>
    <button onclick="showGifts()">点击查看礼物描述</button>

    <div class="gift-options" id="gift-options">
      <div class="gift" onclick="toggleGift(0)">
        🎁 礼物一：香味
        <div class="details" id="details-0">
          - coco<br>
          - No. 5<br>
          -Or ur choice
        </div>
      </div>
      <div class="gift" onclick="toggleGift(1)">
        🎁 礼物二：书
        <div class="details" id="details-1">
          - 英文/中文<br>
          - 了解我<br>
          - 思考
        </div>
      </div>
      <div class="gift" onclick="toggleGift(2)">
        🎁 礼物三：实用
        <div class="details" id="details-2">
          - 实用的小洗衣机<br>
          - 洗内衣/内裤
          
        </div>
      </div>
      <div class="gift" onclick="toggleGift(3)">
        🎁 礼物四：beauty
        <div class="details" id="details-3">
          - 眼影<br>
          - 口红
          
        </div>
      </div>
      <div class="gift" onclick="toggleGift(4)">
        🎁 礼物五：陈设
        <div class="details" id="details-4">
          - 永生花<br>
          - 小王子
          
        </div>
      </div>
       <div class="gift" onclick="toggleGift(5)">
        🎁 礼物二：gold
        <div class="details" id="details-5">
          - gold<br>
          - 纪念<br>
          - I'm GOLD, lol
        </div>
      </div>
      
      <div class="gift" onclick="toggleGift(6)">
        🎁 礼物六：
        <div class="details" id="details-6">
          - 我想你做我的女朋友，你想的话就选择我吧<br>
 

        </div>
      </div>
    </div>
  </div>

  <script>
    const maxSelect = 3;
    let selectedCount = 0;

    function showGifts() {
      document.getElementById("gift-options").style.display = "block";
    }

    function toggleGift(index) {
      const gift = document.getElementsByClassName("gift")[index];
      const details = document.getElementById(`details-${index}`);
      const isSelected = gift.classList.contains("selected");

      if (!isSelected && selectedCount >= maxSelect) {
        alert(`你最多只能选择 ${maxSelect} 个礼物哦！`);
        return;
      }

      gift.classList.toggle("selected");
      details.style.display = isSelected ? "none" : "block";

      selectedCount += isSelected ? -1 : 1;
    }
  </script>
</body>
</html>
